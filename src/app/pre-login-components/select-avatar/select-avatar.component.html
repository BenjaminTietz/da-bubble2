<div class="choose-avatar-wrapper">
  <div class="popup-wrapper display-none" #popupDesktop>
    <div class="popup">
      <span>Konto erfolgreich erstellt!</span>
    </div>
  </div>
  <header>
    <div class="logo">
      <img src="../../../assets/img/da_bubble_logo.png" alt="logo" />
      <span>DABubble</span>
    </div>
  </header>
  <div class="content">
    <div class="choose-avatar-box">
      <div class="choose-avatar-top">
        <a routerLink="/signup"><img src="../../../assets/img/back.png" alt="signup-icon" /></a>
        <h1>Wähle deinen Avatar</h1>
      </div>
      <div class="selection-wrapper">
        <img *ngIf="selectedAvatarUrl; else defaultProfile" [src]="selectedAvatarUrl" alt="selected_avatar"
          class="avatar-profile" />
        <ng-template #defaultProfile>
          <img class="default-profile" src="../../../assets/img/profile.png" alt="default_profile" />
        </ng-template>
        <div class="avatar-content">
          <h2>{{ username }}</h2>
          <span>Aus der Liste wählen</span>
          <div class="avatar-selection">

            <div *ngFor="let pic of listImages" class="avatar-container">
              <img class="avatar" [src]="'../../../assets/img/'+pic" alt="avatar_img" (click)="selectAvatar(pic)" />
            </div>

          </div>
          <div class="upload-avatar">
            <span>eigenes Bild verwenden</span>
            <div class="upload-btn"><span>Datei hochladen</span></div>
          </div>
          <div class="continue-btn" (click)="continue()"><span>Weiter</span></div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="link-container"><a routerLink="/imprint">Impressum</a></div>
    <div class="link-container"><a routerLink="/privacy-policy">Datenschutz</a></div>
  </footer>
