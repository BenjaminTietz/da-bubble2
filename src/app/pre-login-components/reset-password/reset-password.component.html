<div class="reset-password-wrapper">
  <div class="popup-wrapper display-none" #popupDesktop>
    <div class="popup">
      <span>Passwort erfolgreich gewechselt!</span>
    </div>
  </div>
  <div class="mobile-popup-wrapper display-none" #popupMobile>
    <div class="mobile-popup">
      <img src="../../../assets/img/send.png" alt="send-icon" />
      <span>Neues Passwort beantragt!</span>
    </div>
  </div>
    <header>
      <div class="logo">
        <img src="../../../assets/img/da_bubble_logo.png" alt="logo" />
        <span>DABubble</span>
      </div>
    </header>
    <div class="content">
      <div class="reset-password-box">
        <div class="reset-password-top">
            <a routerLink="/login"><img src="../../../assets/img/back.png" alt="back-icon" /></a>
          <h1>Passwort zurücksetzen</h1>
        </div>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
          <div class="input-wrapper">
            <input
            class="input-field"
            type="password"
            id="password"
            placeholder="Neues Passwort"
            formControlName="password"
            required
          />
          </div>
          <span
          *ngIf="
          resetPasswordForm.get('password')?.invalid  &&
          (resetPasswordForm.get('password')?.dirty ||
          resetPasswordForm.get('password')?.touched)"
          class="error-style">
              Bitte geben Sie ein Passwort ein. (min. 6 Zeichen)
          </span>
          <div class="input-wrapper">
            <input
            class="input-field"
            type="password"
            id="confirm-password"
            placeholder="Neues Kennwort bestätigen"
            formControlName="confirmPassword"
            required
          />
          </div>
          <span
          *ngIf="
          resetPasswordForm.get('password')?.invalid  &&
          (resetPasswordForm.get('password')?.dirty ||
          resetPasswordForm.get('password')?.touched)"
          class="error-style">
              Bitte geben Sie ein Passwort ein. (min. 6 Zeichen)
          </span>
          <div class="button-wrapper">
            <div *ngIf="loginError" class="login-error-style">
              {{ loginError }}
            </div>
            <button [disabled]="!resetPasswordForm.valid" class="button" type="submit">Passwort ändern</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <a routerLink="/imprint">Impressum</a>
      <a routerLink="/privacy-policy">Datenschutz</a>
    </footer>
  </div>
