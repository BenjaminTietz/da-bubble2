<div class="container-delete-answer">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Post löschen</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Willst du diesen Post wirklich löschen?</p>
            <h2> --> {{ post.content }} <-- </h2>
                    <mat-divider></mat-divider> <br>
        </mat-card-content>

        <mat-card-actions class="container-btn">
            <button mat-flat-button mat-button [mat-dialog-close]="" color="primary">
                Abbrechen
                <mat-icon>cancel</mat-icon>
            </button>
            <button (click)="deletePost(post)" [mat-dialog-close]="" mat-flat-button color="warn">
                Löschen
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
